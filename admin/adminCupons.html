<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cupons - Painel Administrativo</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-purple-950 to-black text-white font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-purple-900/80 backdrop-blur-md p-4 flex justify-between items-center shadow-lg border-b border-purple-700">
    <div class="flex items-center gap-3">
      <img src="assets/logo.svg" alt="Logo da Loja" class="h-10 w-10">
      <h1 class="text-2xl font-bold">Cupons</h1>
    </div>
    <a href="dashboard.html" class="flex items-center gap-2 bg-purple-700/70 hover:bg-purple-700/90 px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
      ⬅ Voltar ao Painel
    </a>
  </header>

  <main class="p-10 max-w-4xl mx-auto">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">🏷️ Gerenciar Cupons de Desconto</h2>
      <button class="bg-gradient-to-r from-purple-700 to-purple-500 px-4 py-2 rounded-xl shadow-md hover:scale-105 transition">
        ➕ Adicionar Cupom
      </button>
    </div>

    <!-- Tabela de Cupons -->
    <div class="overflow-x-auto">
      <table class="w-full border border-purple-800 rounded-xl overflow-hidden">
        <thead class="bg-purple-900/70 text-left">
          <tr>
            <th class="p-4">ID</th>
            <th class="p-4">Código</th>
            <th class="p-4">Desconto</th>
            <th class="p-4">Status</th>
            <th class="p-4">Ações</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-purple-800">
          <tr class="hover:bg-purple-800/30 transition">
            <td class="p-4">1</td>
            <td class="p-4">NATAL2025</td>
            <td class="p-4">20%</td>
            <td class="p-4"><span class="text-green-400 font-semibold">Ativo</span></td>
            <td class="p-4 flex gap-2">
              <button class="px-3 py-1 rounded-lg bg-blue-600 hover:bg-blue-500 transition">✏️ Editar</button>
              <button class="px-3 py-1 rounded-lg bg-red-600 hover:bg-red-500 transition">🗑️ Remover</button>
            </td>
          </tr>
          <tr class="hover:bg-purple-800/30 transition">
            <td class="p-4">2</td>
            <td class="p-4">BOASFESTAS</td>
            <td class="p-4">10%</td>
            <td class="p-4"><span class="text-red-400 font-semibold">Inativo</span></td>
            <td class="p-4 flex gap-2">
              <button class="px-3 py-1 rounded-lg bg-blue-600 hover:bg-blue-500 transition">✏️ Editar</button>
              <button class="px-3 py-1 rounded-lg bg-red-600 hover:bg-red-500 transition">🗑️ Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="mt-16 p-6 text-center text-gray-400 text-sm border-t border-purple-800">
    © 2025 - Painel Administrativo da Loja. Todos os direitos reservados.
  </footer>

</body>
</html>
