<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-purple-950 to-black text-white font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-purple-900/80 backdrop-blur-md p-4 flex justify-between items-center shadow-lg border-b border-purple-700">
    <div class="flex items-center gap-3">
      <img src="../assets/logo.svg" alt="Logo da Loja" class="h-10 w-10">
      <h1 class="text-2xl font-bold">Configurações</h1>
    </div>
    <a href="dashboard.html"
   class="flex items-center gap-2 bg-purple-700/70 hover:bg-purple-700/90 px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
   ⬅ Voltar ao Painel
</a>

  </header>

  <!-- Main -->
  <main class="p-10 max-w-3xl mx-auto">

    <h2 class="text-xl font-semibold mb-6">⚙️ Ajustar Informações da Loja</h2>

    <form class="space-y-6 bg-purple-900/40 p-8 rounded-2xl shadow-xl border border-purple-700">

      <!-- Nome da Loja -->
      <div>
        <label class="block text-sm mb-2">🏪 Nome da Loja</label>
        <input type="text" placeholder="Ex: Minha Loja Online"
          class="w-full px-4 py-2 rounded-xl bg-purple-800/40 border border-purple-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Email de Contato -->
      <div>
        <label class="block text-sm mb-2">📧 Email de Contato</label>
        <input type="email" placeholder="contato@loja.com"
          class="w-full px-4 py-2 rounded-xl bg-purple-800/40 border border-purple-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Telefone -->
      <div>
        <label class="block text-sm mb-2">☎️ Telefone / WhatsApp</label>
        <input type="text" placeholder="(11) 99999-9999"
          class="w-full px-4 py-2 rounded-xl bg-purple-800/40 border border-purple-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Endereço -->
      <div>
        <label class="block text-sm mb-2">📍 Endereço</label>
        <input type="text" placeholder="Rua Exemplo, 123 - São Paulo/SP"
          class="w-full px-4 py-2 rounded-xl bg-purple-800/40 border border-purple-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Logo -->
      <div>
        <label class="block text-sm mb-2">🖼️ Logo da Loja</label>
        <input type="file" class="w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg 
          file:border-0 file:text-sm file:font-semibold file:bg-purple-700 file:text-white hover:file:bg-purple-600">
      </div>

      <!-- Cores -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm mb-2">🎨 Cor Primária</label>
          <input type="color" value="#6d28d9"
            class="w-full h-12 rounded-lg border border-purple-600 cursor-pointer bg-purple-800">
        </div>
        <div>
          <label class="block text-sm mb-2">🎨 Cor Secundária</label>
          <input type="color" value="#9333ea"
            class="w-full h-12 rounded-lg border border-purple-600 cursor-pointer bg-purple-800">
        </div>
      </div>

      <!-- Descrição -->
      <div>
        <label class="block text-sm mb-2">📜 Descrição / Sobre a Loja</label>
        <textarea rows="4" placeholder="Escreva um resumo sobre a sua loja..."
          class="w-full px-4 py-2 rounded-xl bg-purple-800/40 border border-purple-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Botão de Salvar -->
      <div class="text-right">
        <button type="submit"
          class="bg-gradient-to-r from-purple-700 to-purple-500 px-6 py-2 rounded-xl shadow-md hover:scale-105 transition">
          💾 Salvar Alterações
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="mt-16 p-6 text-center text-gray-400 text-sm border-t border-purple-800">
    © 2025 - Painel Administrativo da Loja. Todos os direitos reservados.
  </footer>
</body>
</html>
